<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica – Grupo UniAnchieta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="focusTrap()">
  <div class="container">
    <h1>Calculadora Científica</h1>
    <div class="display">
      <input type="text" id="display" placeholder="0" inputmode="numeric" autocomplete="off">
      <small id="mode">Modo: DEG</small>
      <input id="trap" aria-hidden="true" style="position:absolute;opacity:0;height:0;width:0;border:0;padding:0" />
    </div>

    <div class="buttons">
      <button onclick="toggleMode()">DEG/RAD</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('sqrt(')">√</button>
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('%')">%</button>

      <button onclick="backspace()">⌫</button>
      <button onclick="append('pi')">π</button>
      <button onclick="usarAns()">ANS</button>
      <button onclick="append('^')">x^y</button>
    </div>

    <div class="history">
      <div class="history-header">
        <h3>Histórico</h3>
        <button class="clear" onclick="limparHistorico()" title="Limpar histórico">Limpar</button>
      </div>
      <ul id="historico"></ul>
    </div>

    <footer>
      <p>Projeto Calculadora Científica – Grupo:</p>
      <p>Alison Antunes Miranda (RA 2302431)</p>
      <p>Guilherme Caldeira Silva (RA 2304035)</p>
      <p>Vitor Barreto Cury (RA 2301741)</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
